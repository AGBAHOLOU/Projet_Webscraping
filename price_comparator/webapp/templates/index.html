<!DOCTYPE html>
<html>
<head>
<title>Comparateur de prix</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Comparateur de prix</h1>
<table>
<tr>
<th>Nom</th>
<th>Prix</th>
<th>Lien</th>
</tr>
        {% for product in products %}
<tr>
<td>{{ product.name }}</td>
<td>{{ product.price }}</td>
<td><a href="{{ product.link }}" target="_blank">Voir</a></td>
</tr>
        {% endfor %}
</table>
</body>
</html>
